<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <script src="pokeDex.js"></script>
    <link rel="shortcut icon" href="faviconStandIn.png" type="image/x-icon">
</head>
<body>
    <div id="id">
        <input id="search-input" type="number">
        <button id="search-button" onclick="getData(input)" type="submit">Submit</button>
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <p id="types"></p>
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="special-attack"></p>
        <p id="special-defense"></p>
        <p id="speed"></p>
    </div>
</body>
</html>
